<form [formGroup]="formularioProduto">
    <!--<ngb-alert *ngIf="mostrar == false" [dismissible]="true"><strong>Uhuu!</strong> Produto cadastrado!</ngb-alert>-->
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Codigo</mat-label>
          <input matInput type="text" formControlName="code" />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Preço de custo</mat-label>
          <input matInput type="number" formControlName="costPrice" />
        </mat-form-field>
      </td>
    </tr>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Descrição</mat-label>
          <input matInput type="text" formControlName="description" />
        </mat-form-field>
      </td>
    </tr>
  </table>
  <div class="example-button-row">
    <button
      type="submit"
      (click)="salvarProduto()"
      mat-stroked-button color="primary"
    >
      cadastrar
    </button>
  </div>
</form>
